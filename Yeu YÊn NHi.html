<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IELTS Essay Generator</title>

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">

  <!-- Tesseract.js (OCR) -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.3/dist/tesseract.min.js"></script>

  <!-- JSZip & FileSaver (DOCX export) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <style>
    :root {
      --bg-gradient-start: #f0f4f8;
      --bg-gradient-end: #a3bffa;
      --container-bg: rgba(255, 255, 255, 0.95);
      --text-primary: #2c3e50;
      --text-secondary: #34495e;
      --card-bg: white;
      --accent-color: #27ae60;
      --button-bg: #3498db;
      --button-hover: #2980b9;
      --shadow-color: rgba(0, 0, 0, 0.05);
      --border-color: #dfe6e9;
    }
    [data-theme="dark"] {
      --bg-gradient-start: #1a1a2e;
      --bg-gradient-end: #16213e;
      --container-bg: rgba(26, 26, 46, 0.95);
      --text-primary: #e0e0e0;
      --text-secondary: #b0b0c0;
      --card-bg: #2a2a44;
      --accent-color: #2ecc71;
      --button-bg: #3498db;
      --button-hover: #2980b9;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --border-color: #44466b;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
      transition: background 0.3s;
      text-align: center;
    }
    .hero {
      padding: 30px;
      max-width: 900px;
      color: var(--text-primary);
    }
    .hero h1 {
      font-size: 48px;
      font-weight: 600;
      margin: 0 0 25px;
      text-shadow: 1px 1px 4px var(--shadow-color);
    }
    .hero p {
      font-size: 20px;
      margin: 0 0 20px;
      color: var(--text-secondary);
    }
    .cta-button {
      background: linear-gradient(90deg, #ff6f61, #ff8a65);
      color: white;
      padding: 12px 35px;
      border: none;
      border-radius: 25px;
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      box-shadow: 0 2px 6px var(--shadow-color);
    }
    .cta-button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #ff5e50, #ff7a55);
    }
    .container {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 25px;
      width: 90%;
      max-width: 1000px;
      background: var(--container-bg);
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow-color);
      margin-top: 40px;
      animation: fadeIn 0.5s ease forwards;
      transition: background 0.3s;
    }
    .main-section {
      padding: 20px;
      margin-bottom: 25px;
    }
    /* Essay Type Wrapper */
    .essay-type-wrapper {
      display: inline-flex;
      align-items: center;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      box-shadow: 0 2px 4px var(--shadow-color);
      padding: 10px 20px;
      margin: 10px 0;
    }
    .essay-type-wrapper span {
      font-size: 18px;
      font-weight: 500;
      color: var(--text-primary);
      margin-right: 15px;
    }
    .change-type-btn {
      background: var(--button-bg);
      color: #fff;
      border: none;
      padding: 5px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    .change-type-btn:hover {
      background: var(--button-hover);
    }
    /* Essay Topic Wrapper */
    .essay-topic-wrapper {
      display: inline-flex;
      align-items: center;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      box-shadow: 0 2px 4px var(--shadow-color);
      padding: 10px 20px;
      margin: 10px 0;
      max-width: 80%;
      word-wrap: break-word;
    }
    .essay-topic-wrapper span {
      font-size: 18px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-right: 15px;
    }
    .change-topic-btn, .custom-topic-btn {
      background: var(--button-bg);
      color: #fff;
      border: none;
      padding: 5px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
      margin-right: 5px;
    }
    .change-topic-btn:hover, .custom-topic-btn:hover {
      background: var(--button-hover);
    }
    .custom-assignment-input {
      display: none;
      margin-top: 15px;
      text-align: center;
    }
    .custom-assignment-input input {
      padding: 10px;
      width: 70%;
      font-size: 16px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      box-shadow: inset 0 2px 3px var(--shadow-color);
      background: var(--card-bg);
      color: var(--text-primary);
    }
    .assignment-upload {
      display: none;
      margin-top: 15px;
      text-align: center;
    }
    .assignment-upload input[type="file"] {
      font-size: 16px;
    }
    .content-wrapper {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 20px;
    }
    .top-section, .bottom-section {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      width: 100%;
    }
    .suggestion-card, .writing-area, .sticky-note, .sticky-note-vocab {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 3px 8px var(--shadow-color);
    }
    .suggestion-card {
      width: 48%;
      position: relative;
    }
    .suggestion-card h3 {
      font-size: 20px;
      font-weight: 600;
      color: var(--accent-color);
      margin: 0 0 15px;
    }
    .suggestion-card p {
      font-size: 16px;
      color: var(--text-secondary);
      line-height: 1.6;
      margin: 0;
    }
    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #e74c3c;
      color: white;
      width: 25px;
      height: 25px;
      border: none;
      border-radius: 50%;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }
    .close-button:hover {
      background: #c0392b;
    }
    .writing-area {
      width: 48%;
      position: relative;
    }
    .writing-area textarea {
      width: 100%;
      height: 200px;
      background: repeating-linear-gradient(var(--card-bg), var(--card-bg) 28px, #f5f7fa 29px);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      font-size: 16px;
      line-height: 28px;
      resize: vertical;
      padding: 12px;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      outline: none;
      color: var(--text-primary);
    }
    .word-count {
      font-size: 14px;
      color: var(--text-secondary);
      text-align: right;
      margin: 8px 0;
    }
    .export-button {
      background: var(--button-bg);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      display: block;
      margin-left: auto;
      transition: background 0.3s;
      font-size: 16px;
    }
    .export-button:hover {
      background: var(--button-hover);
    }
    .sticky-note, .sticky-note-vocab {
      width: 48%;
      position: relative;
    }
    .sticky-note .timer {
      font-size: 18px;
      font-weight: 600;
      color: #e67e22;
      margin-bottom: 10px;
    }
    .sticky-note .start-button, .sticky-note .stop-button, .sticky-note .set-timer-button {
      background: #e67e22;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 8px;
      transition: background 0.3s;
    }
    .sticky-note .start-button:hover, .sticky-note .stop-button:hover, .sticky-note .set-timer-button:hover {
      background: #d35400;
    }
    .sticky-note p, .sticky-note-vocab p {
      font-size: 15px;
      color: var(--text-secondary);
      line-height: 1.6;
      margin: 8px 0;
    }
    .sticky-note-vocab h3 {
      font-size: 20px;
      font-weight: 600;
      color: var(--accent-color);
      margin: 0 0 15px;
    }
    .timer-settings {
      display: none;
      margin-top: 10px;
    }
    .timer-settings input {
      padding: 8px;
      font-size: 14px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background: var(--card-bg);
      color: var(--text-primary);
    }
    .dot, .dot-vocab, .dot-structure {
      display: none;
      position: fixed;
      width: 40px;
      height: 40px;
      background: var(--card-bg);
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      text-align: center;
      line-height: 40px;
      font-size: 22px;
      box-shadow: 0 2px 4px var(--shadow-color);
      transition: transform 0.3s;
    }
    .dot:hover, .dot-vocab:hover, .dot-structure:hover {
      transform: scale(1.1);
    }
    .dot::before { content: "‚è∞"; }
    .dot-vocab::before { content: "üìñ"; }
    .dot-structure::before { content: "üìã"; }
    .theme-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background: var(--button-bg);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      z-index: 100;
      transition: background 0.3s;
    }
    .theme-toggle:hover {
      background: var(--button-hover);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <!-- HERO SECTION -->
  <div class="hero" id="heroSection">
    <h1>IELTS Essay Generator</h1>
    <p>Select your preferred topic:</p>
    <div id="preferenceForm">
      <label><input type="radio" name="preference" value="Education"> Education</label>
      <label><input type="radio" name="preference" value="Technology"> Technology</label>
      <label><input type="radio" name="preference" value="Environment"> Environment</label>
      <label><input type="radio" name="preference" value="Society"> Society</label>
      <label><input type="radio" name="preference" value="Health"> Health</label>
      <label><input type="radio" name="preference" value="Other" onchange="handleOtherPreference(this)"> Other</label>
      <div id="otherInput" class="custom-assignment-input hidden">
        <input type="text" id="customOtherTopic" placeholder="Enter your custom topic...">
        <button onclick="applyCustomOtherTopic()">Confirm</button>
      </div>
      <button onclick="savePreferences()">Confirm</button>
    </div>
    <button class="cta-button hidden" id="startButton" onclick="showContent()">Get Started</button>
  </div>

  <!-- CONTENT SECTION -->
  <div class="container" id="contentSection">
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark Mode</button>

    <div class="main-section">
      <!-- Essay Type Wrapper -->
      <div class="essay-type-wrapper" id="essayTypeWrapper" style="display:none;">
        <span id="essayTypeText"></span>
        <button class="change-type-btn" onclick="toggleEditEssayType()">Change Type</button>
      </div>

      <!-- Essay Topic Wrapper -->
      <div class="essay-topic-wrapper" id="essayTopicWrapper" style="display:none;">
        <span id="essayTopicText"></span>
        <button class="change-topic-btn" id="randomTopicBtn" onclick="changeTopicRandom()">Random Topic</button>
        <button class="custom-topic-btn" onclick="showCustomTopicInput()">Custom Topic</button>
      </div>

      <!-- Custom Topic Input -->
      <div id="customAssignmentInput" class="custom-assignment-input">
        <input type="text" id="customAssignmentValue" placeholder="Enter your topic here...">
        <button onclick="applyCustomAssignment()">Confirm</button>
      </div>

      <!-- Upload Image (OCR) -->
      <div id="assignmentUpload" class="assignment-upload hidden">
        <input type="file" id="uploadImage" accept="image/*" onchange="handleImageUpload(this.files)">
      </div>
    </div>

    <div class="content-wrapper">
      <div class="top-section">
        <div class="suggestion-card" id="structureCard">
          <button class="close-button" onclick="hideStructure()">√ó</button>
          <h3>Writing Structure</h3>
          <p id="suggestedStructure">Select an essay type to see the structure!</p>
        </div>
        <div class="writing-area" id="writingArea">
          <div class="word-count" id="wordCount">0 words</div>
          <textarea id="essayInput" placeholder="Start writing your essay here..."></textarea>
          <button class="export-button" onclick="exportEssay()">Export Essay</button>
        </div>
      </div>
      <div class="bottom-section" id="bottomSection">
        <div class="sticky-note" id="stickyNote">
          <button class="close-button" onclick="hideNote('stickyNote', 'dot')">√ó</button>
          <div class="timer" id="timer">00:00</div>
          <p id="timeProverb" style="font-size:14px; color:#7f8c8d; margin:8px 0;">Time waits for no one.</p>
          <button class="start-button" onclick="startTimer()">Start</button>
          <button class="stop-button" onclick="stopTimer()">Stop</button>
          <button class="set-timer-button" onclick="showTimerSettings()">Set Timer</button>
          <div class="timer-settings" id="timerSettings">
            <input type="number" id="timerMinutes" min="1" placeholder="Minutes">
            <button onclick="setTimer()">Set</button>
          </div>
        </div>
        <div class="sticky-note-vocab" id="stickyNoteVocab">
          <button class="close-button" onclick="hideNote('stickyNoteVocab', 'dotVocab')">√ó</button>
          <h3>Vocabulary Suggestions</h3>
          <p id="suggestions">Suggestions will appear here.</p>
        </div>
      </div>
    </div>
  </div>

  <div class="dot" id="dot" onclick="showNote('stickyNote', 'dot')"></div>
  <div class="dot-vocab" id="dotVocab" onclick="showNote('stickyNoteVocab', 'dotVocab')"></div>
  <div class="dot-structure" id="dotStructure" onclick="showStructure()"></div>

  <script>
    /****************************************************************
     * DATA (C·∫≠p nh·∫≠t theo FULL TEMPLATE TASK 2.pdf)
     ****************************************************************/
    const essayTypes = [
      {
        type: "To What Extent Do You Agree or Disagree",
        topics: [
          { topic: "The government should invest more in public education rather than healthcare. To what extent do you agree or disagree?", theme: "Education" },
          { topic: "Modern technology is reducing the quality of human communication. To what extent do you agree or disagree?", theme: "Technology" }
        ],
        "Template A": `<strong>Template A (Fully Agree or Fully Disagree)</strong><br>
<strong>Introduction</strong><br>
‚Ä¢ General Statement/Context: In recent years, there has been considerable debate about (topic).<br>
‚Ä¢ State Position: One school of thought holds that (paraphrase the question). From my perspective, I completely agree/disagree with this view.<br>
‚Ä¢ Thesis: In this essay, I will elaborate on the reasons supporting my position.<br>
<strong>Body Paragraph 1</strong><br>
‚Ä¢ Topic Sentence: The primary justification for my viewpoint is (main reason).<br>
‚Ä¢ Explanation/Example: This is because (expand your idea), which can lead to (result).<br>
‚Ä¢ Supporting Sentence: Hence, it becomes evident that (reinforce argument).<br>
<strong>Body Paragraph 2</strong><br>
‚Ä¢ Topic Sentence: Another compelling argument is (second reason).<br>
‚Ä¢ Explanation/Example: (Provide details/example) demonstrates that (explanation).<br>
‚Ä¢ Consequence: Therefore, embracing/rejecting (idea) might yield (further explanation).<br>
<strong>Conclusion</strong><br>
‚Ä¢ Restate Position: In conclusion, I firmly agree/disagree that (paraphrase the topic) because (key points).<br>
‚Ä¢ Final Thought: It is hoped that stakeholders will (suggest action).`,
        "Template B": `<strong>Template B (Partially Agree/Partially Disagree)</strong><br>
<strong>Introduction</strong><br>
‚Ä¢ General Statement/Context: There is an ongoing debate concerning (topic).<br>

‚Ä¢ Thesis: The following paragraphs will discuss both perspectives before concluding.<br>
<strong>Body Paragraph 1</strong><br>
‚Ä¢ Topic Sentence: On one hand, supporters claim that (view).<br>
‚Ä¢ Explanation/Example: Firstly, (reason/example) implies (explanation).<br>
‚Ä¢ Linking: This suggests benefits such as (result).<br>
<strong>Body Paragraph 2</strong><br>
‚Ä¢ Topic Sentence: On the other hand, I strongly believe that (counter-view).<br>
‚Ä¢ Explanation/Example: For instance, (reason/example) indicates (explanation).<br>
<strong>Conclusion</strong><br>
‚Ä¢ Summation: In conclusion, although (first view) appears advantageous, I am convinced that (second view) is more crucial due to (summary).<br>
‚Ä¢ Final Remark: Looking ahead, (future implication).`
      },
      {
        type: "Discuss Both Views and Give Your Opinion",
        topics: [
          { topic: "Some people believe that children should learn a foreign language from primary school, while others think it should wait until secondary school. Discuss both views and give your opinion.", theme: "Education" },
          { topic: "Some argue that technology improves life, but others say it harms health. Discuss both views and give your opinion.", theme: "Technology" }
        ],
        structure: `<strong>Introduction</strong><br>
‚Ä¢ General Statement/Context: It is often argued that (view A). However, others believe that (view B).<br>
‚Ä¢ Position: Although both sides present compelling arguments, I tend to side with (view A or view B).<br>
<strong>Body Paragraph 1 (View A)</strong><br>
‚Ä¢ Topic Sentence: Proponents of (view A) claim that (main argument).<br>
‚Ä¢ Explanation: This is primarily because (detail).<br>
‚Ä¢ Example: For example, (example) demonstrates (clarification).<br>
‚Ä¢ Transition: Consequently, supporters highlight (reinforcement).<br>
<strong>Body Paragraph 2 (View B)</strong><br>
‚Ä¢ Topic Sentence: Conversely, supporters of (view B) argue that (main argument).<br>
‚Ä¢ Explanation: This stems from (rationale).<br>
‚Ä¢ Example: For instance, (example) indicates (explanation).<br>
‚Ä¢ Your Opinion: From my perspective, while (acknowledge positives), it is overshadowed by (reason).<br>
<strong>Conclusion</strong><br>
‚Ä¢ Restate Discussion: In conclusion, although both (view A) and (view B) offer benefits/drawbacks, I am convinced that (your preferred view) holds more validity.<br>

      },
      {
        type: "Advantages and Disadvantages",
        topics: [
          { topic: "Discuss the advantages and disadvantages of the growing trend of online education.", theme: "Education" },
          { topic: "Discuss the advantages and disadvantages of automation in modern industry.", theme: "Technology" }
        ],
        "Template A": `<strong>Template A (With Opinion: Do the Advantages Outweigh the Disadvantages?)</strong><br>
<strong>Introduction</strong><br>
‚Ä¢ General Statement/Context: (Topic) has become increasingly common.<br>
‚Ä¢ Position: While it has drawbacks, I believe its advantages prevail.<br>
‚Ä¢ Thesis: This essay will explore why the benefits overshadow its downsides.<br>
<strong>Body Paragraph 1 (Advantages)</strong><br>
‚Ä¢ Topic Sentence: One key advantage of (topic) is (advantage 1).<br>
‚Ä¢ Explanation/Example: For example, (example) shows (explanation).<br>
‚Ä¢ Additional Advantage: Another benefit is (advantage 2), leading to (result).<br>
<strong>Body Paragraph 2 (Disadvantages)</strong><br>
‚Ä¢ Topic Sentence: However, there are also drawbacks.<br>
‚Ä¢ Example 1: For instance, (disadvantage 1) can cause (negative effect).<br>
‚Ä¢ Example 2: Additionally, (disadvantage 2) might lead to (further negative impact).<br>
<strong>Conclusion</strong><br>
‚Ä¢ Restate Position: In conclusion, although (topic) has drawbacks, its advantages prevail.<br>
‚Ä¢ Recommendation: Appropriate strategies should be implemented to maximize benefits and reduce downsides.`,
        "Template B": `<strong>Template B (Without Stating Which Side Outweighs)</strong><br>
<strong>Introduction</strong><br>
‚Ä¢ General Statement/Context: (Topic) has transformed the way people (related action), with both benefits and drawbacks.<br>

<strong>Body Paragraph 1 (Advantages)</strong><br>
‚Ä¢ Topic Sentence: Firstly, (advantage 1) illustrates (explanation).<br>
‚Ä¢ Example: (Example) reinforces this benefit.<br>
<strong>Body Paragraph 2 (Disadvantages)</strong><br>
‚Ä¢ Topic Sentence: However, (disadvantage 1) presents challenges, such as (effect).<br>
<strong>Conclusion</strong><br>
‚Ä¢ Summary: In conclusion, while (topic) offers advantages like (advantage), it also poses challenges such as (disadvantage).`
      },
      {
        type: "Causes, Problems and Solutions",
        topics: [
          { topic: "Discuss the causes, problems and solutions of urban pollution.", theme: "Environment" },
          { topic: "Discuss the causes, problems and solutions of rising obesity rates.", theme: "Health" }
        ],
        "Template A": `<strong>Template A (Problems ‚Äì Solutions)</strong><br>
<strong>Introduction</strong><br>

‚Ä¢ Overview: This essay will discuss the principal problems and propose solutions.<br>
<strong>Body Paragraph 1 (Problems)</strong><br>
‚Ä¢ Topic Sentence: One significant problem is (major problem).<br>
‚Ä¢ Explanation: This is due to (cause), leading to (effect).<br>
‚Ä¢ Additional Problem: Moreover, (secondary problem) results in (negative outcome).<br>
<strong>Body Paragraph 2 (Solutions)</strong><br>

‚Ä¢ Solution 1: Firstly, (solution) can tackle (problem 1) because (reason).<br>
‚Ä¢ Solution 2: Secondly, (solution) may reduce (problem 2) by (explanation).<br>
<strong>Conclusion</strong><br>
‚Ä¢ Summary: In conclusion, (topic) presents challenges such as (problem), but viable solutions exist.<br>
‚Ä¢ Recommendation: Stakeholders should collaborate to implement these solutions.`,
        "Template B": `<strong>Template B (Causes ‚Äì Effects ‚Äì Solutions)</strong><br>
<strong>Introduction</strong><br>
‚Ä¢ General Statement: There is growing concern about (topic), which can have far-reaching consequences.<br>
‚Ä¢ Overview: This essay examines the causes and effects, and proposes solutions.<br>
<strong>Body Paragraph 1 (Causes and Effects)</strong><br>
‚Ä¢ Topic Sentence: A major cause is (cause 1), leading to (effect 1).<br>
‚Ä¢ Additional Cause: Another factor is (cause 2), which causes (effect 2).<br>
<strong>Body Paragraph 2 (Solutions)</strong><br>
‚Ä¢ Topic Sentence: To combat these challenges, remedies include (solution 1) and (solution 2).<br>

      },
      {
        type: "Two-Part Question",

     ****************************************************************/
    async function processImage(file) {
      try {
        const { data: { text } } = await Tesseract.recognize(file, "eng", { logger: m => console.log(m) });
        return text.trim();
      } catch (err) {
        console.error("Error processing image:", err);
        return "";
      }
    }

    async function handleImageUpload(files) {
      if (!files || files.length === 0) return;
      const file = files[0];
      const reader = new FileReader();
      reader.onload = async (e) => {
        const ocrResult = await processImage(file);
        if (ocrResult && ocrResult.length > 5) {
          currentEssayTopic = ocrResult;
          document.getElementById("essayTopicText").textContent = ocrResult;
        } else {
          currentEssayTopic = "[Image-based topic]";
          document.getElementById("essayTopicText").innerHTML = `<img src="${e.target.result}" style="max-width:100%; max-height:200px; border:1px solid var(--border-color); border-radius:6px;">`;
        }
        document.getElementById("assignmentUpload").classList.add("hidden");
        document.getElementById("customAssignmentInput").style.display = "none";
        document.getElementById("essayInput").value = "";
      };
      reader.readAsDataURL(file);
    }
